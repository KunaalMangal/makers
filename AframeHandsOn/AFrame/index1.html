<!-- Animation and javascript functions -->
<!DOCTYPE html>
<html>
  <head>
    <title>My First A-Frame Scene</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="component.js"></script>
  </head>
  <body>
    <a-scene log="Hello, Scene!">
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
      <a-box
        position="-1 0.5 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        scale="1 2.5 1"
        shadow
        animation="dir:alternate; dur: 1000 ;property: material.color; dir: alternate; pauseEvents : mouseleave;
      easing: easeInSine; loop: true; to: #800040; startEvents: mouseenter "
      >
      </a-box>
    </a-scene>
  </body>
</html>
